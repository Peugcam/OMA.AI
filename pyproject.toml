# pyproject.toml - Centralized configuration for Python tools
# This file consolidates settings for Black, isort, mypy, pytest, and more

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | venv
  | env
  | __pycache__
  | \.pytest_cache
  | \.mypy_cache
  | build
  | dist
  | outputs
  | reports
  | node_modules
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = [
    "*/node_modules/*",
    "*/.venv/*",
    "*/venv/*",
    "*/env/*",
    "*/__pycache__/*",
    "*/outputs/*",
    "*/reports/*"
]
known_first_party = ["agents", "core", "mcp"]
known_third_party = [
    "dotenv",
    "openai",
    "anthropic",
    "gradio",
    "streamlit",
    "pytest",
    "pydantic"
]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Start lenient, can be strict later
disallow_any_generics = false
disallow_subclassing_any = false
disallow_untyped_calls = false
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_column_numbers = true
pretty = true

# Per-module options
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = [
    "gradio.*",
    "streamlit.*",
    "anthropic.*",
    "openai.*"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=.",
    "--cov-report=term-missing",
    "--cov-report=html:reports/coverage",
    "--cov-report=json:reports/coverage.json",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["."]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
    "*/env/*",
    "*/node_modules/*",
    "*/outputs/*",
    "*/reports/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.vulture]
min_confidence = 80
paths = ["."]
exclude = [
    "*/.venv/*",
    "*/venv/*",
    "*/env/*",
    "*/__pycache__/*",
    "*/node_modules/*",
    "*/outputs/*",
    "*/reports/*",
]
ignore_decorators = ["@app.route", "@celery.task", "@pytest.fixture"]
ignore_names = ["setUp", "tearDown", "test_*"]

[tool.radon]
exclude = "*/tests/*,*/test_*.py,*/.venv/*,*/venv/*,*/env/*,*/__pycache__/*"
show_complexity = true
average = true
order = "SCORE"
