# ============================================================================
# Nginx Configuration for OMA.AI
# Includes WAF, rate limiting, caching, and security headers
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security: Hide Nginx version
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=generation:10m rate=1r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Cache configuration
    proxy_cache_path /var/cache/nginx/oma levels=1:2 keys_zone=oma_cache:100m
                     max_size=1g inactive=7d use_temp_path=off;

    # Upstream backend
    upstream oma_dashboard {
        least_conn;
        server dashboard:7860 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================================================
    # HTTP Server (redirect to HTTPS)
    # ========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name oma.ai www.oma.ai;

        # Health check endpoint (allow HTTP)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ========================================================================
    # HTTPS Server
    # ========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name oma.ai www.oma.ai;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; media-src 'self' https:;" always;

        # Rate limiting
        limit_req zone=general burst=20 nodelay;
        limit_conn conn_limit_per_ip 20;

        # Client body size (for uploads)
        client_max_body_size 100M;

        # Timeouts
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # ====================================================================
        # Main Application
        # ====================================================================
        location / {
            proxy_pass http://oma_dashboard;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Buffers
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ====================================================================
        # API Endpoints (stricter rate limiting)
        # ====================================================================
        location /api/ {
            limit_req zone=api burst=10 nodelay;

            proxy_pass http://oma_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ====================================================================
        # Video Generation (very strict rate limiting)
        # ====================================================================
        location /api/generate {
            limit_req zone=generation burst=2 nodelay;

            proxy_pass http://oma_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ====================================================================
        # Static Files (with caching)
        # ====================================================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://oma_dashboard;
            proxy_cache oma_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_valid 404 1m;
            add_header X-Cache-Status $upstream_cache_status;
            expires 7d;
        }

        # ====================================================================
        # Video Outputs (with CDN caching)
        # ====================================================================
        location /outputs/videos/ {
            proxy_pass http://oma_dashboard;
            proxy_cache oma_cache;
            proxy_cache_valid 200 24h;
            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=86400";
        }

        # ====================================================================
        # Health Check
        # ====================================================================
        location /health {
            access_log off;
            proxy_pass http://oma_dashboard;
        }

        # ====================================================================
        # Metrics (internal only)
        # ====================================================================
        location /metrics {
            allow 172.20.0.0/16;
            deny all;
            proxy_pass http://oma_dashboard;
        }

        # ====================================================================
        # Block common attack paths (WAF)
        # ====================================================================
        location ~ /(\.git|\.env|\.htaccess|\.user\.ini|web\.config) {
            deny all;
            return 404;
        }

        # Block SQL injection attempts
        if ($args ~* "union.*select.*\(") {
            return 403;
        }

        # Block XSS attempts
        if ($args ~* "javascript:") {
            return 403;
        }

        # Block path traversal
        if ($uri ~* "\.\.") {
            return 403;
        }
    }
}
