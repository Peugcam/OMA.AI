# ============================================================================
# Kubernetes Deployment - OMA Media Agent
# FFmpeg worker with queue-based autoscaling
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: oma-media-agent
  namespace: oma-production
  labels:
    app: oma
    component: media-agent
    tier: worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: oma
      component: media-agent
  template:
    metadata:
      labels:
        app: oma
        component: media-agent
        tier: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - media-agent
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: workload-type
                operator: In
                values:
                - compute-intensive

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      initContainers:
      - name: wait-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z oma-redis-service 6379; do echo waiting for redis; sleep 2; done']

      containers:
      - name: media-agent
        image: gcr.io/PROJECT_ID/oma-media-agent:latest
        imagePullPolicy: Always

        env:
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: oma-secrets
              key: openrouter-api-key
        - name: PEXELS_API_KEY
          valueFrom:
            secretKeyRef:
              name: oma-secrets
              key: pexels-api-key
        - name: REDIS_URL
          value: "redis://oma-redis-service:6379/0"
        - name: FFMPEG_THREADS
          value: "4"
        - name: WORKER_MODE
          value: "true"
        - name: MAX_CONCURRENT_JOBS
          value: "2"

        resources:
          requests:
            cpu: 2000m
            memory: 4Gi
            ephemeral-storage: 10Gi
          limits:
            cpu: 8000m
            memory: 16Gi
            ephemeral-storage: 30Gi

        volumeMounts:
        - name: temp-storage
          mountPath: /app/outputs/temp
        - name: gcs-credentials
          mountPath: /app/credentials
          readOnly: true

        livenessProbe:
          exec:
            command:
            - ffmpeg
            - -version
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10

        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import redis; r=redis.Redis(host='oma-redis-service'); r.ping()"
          initialDelaySeconds: 10
          periodSeconds: 10

        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 30"]

      volumes:
      - name: temp-storage
        emptyDir:
          sizeLimit: 30Gi
      - name: gcs-credentials
        secret:
          secretName: gcs-service-account

      terminationGracePeriodSeconds: 60

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: oma-media-agent-hpa
  namespace: oma-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: oma-media-agent
  minReplicas: 1
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85
  - type: Pods
    pods:
      metric:
        name: redis_queue_depth
      target:
        type: AverageValue
        averageValue: "10"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 3
        periodSeconds: 30
