name: CI - Tests & Quality Checks

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  # ============================================
  # Code Quality & Linting
  # ============================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-api.txt

    - name: Run Black (formatting check)
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Run isort (import sorting)
      run: |
        isort --check-only --diff .
      continue-on-error: true

    - name: Run Flake8 (linting)
      run: |
        flake8 . --count --statistics
      continue-on-error: true

    - name: Run Pylint (static analysis)
      run: |
        pylint api/ agents/ core/ --exit-zero
      continue-on-error: true

    - name: Run Bandit (security check)
      run: |
        bandit -r api/ agents/ core/ -f json -o bandit-report.json || true
        cat bandit-report.json

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json

  # ============================================
  # Unit Tests
  # ============================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-api.txt

    - name: Run pytest
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test_key' }}
      run: |
        pytest tests/ -v --tb=short --cov=api --cov-report=xml --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html-${{ matrix.python-version }}
        path: htmlcov/

  # ============================================
  # Type Checking
  # ============================================
  typecheck:
    name: Type Checking
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-api.txt

    - name: Run MyPy
      run: |
        mypy api/ --ignore-missing-imports --show-error-codes
      continue-on-error: true

  # ============================================
  # Security Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Check for known vulnerabilities
      run: |
        safety check --json || true

    - name: Run Bandit security scanner
      run: |
        bandit -r . -ll -f json -o security-report.json || true

    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: security-report.json

  # ============================================
  # Build Test
  # ============================================
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [quality, test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-api.txt

    - name: Test import
      run: |
        python -c "from api.main import app; print('API imports successfully')"

    - name: Test API startup
      env:
        OPENAI_API_KEY: test_key
      run: |
        timeout 10s python -c "from api.main import app; import uvicorn; uvicorn.run(app, host='0.0.0.0', port=8000)" || true
