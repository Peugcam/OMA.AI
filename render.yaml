services:
  - type: web
    name: oma-video-generator
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: standard  # standard tem mais RAM para TTS/FFmpeg
    region: oregon
    # No health check path - Render will use the PORT binding
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: STABILITY_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: GRADIO_SERVER_NAME
        value: "0.0.0.0"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEBUG
        value: "false"
