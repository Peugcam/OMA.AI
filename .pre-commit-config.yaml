# Pre-commit hooks configuration for OMA project
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=120]

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  # Python linting with custom checkers
  - repo: local
    hooks:
      - id: pylint-custom
        name: Pylint with custom checkers
        entry: pylint
        language: system
        types: [python]
        args: [
          --rcfile=.pylintrc,
          --load-plugins=pylint_custom_checkers,
          --disable=all,
          --enable=duplicate-try-except,duplicate-api-call,hardcoded-string-constant,missing-async-error-handling,excessive-nesting,too-many-locals,agent-missing-method,agent-missing-logging
        ]
        exclude: ^(venv|env|\.venv|node_modules|__pycache__|outputs)/

  # Duplicate code detection
  - repo: local
    hooks:
      - id: jscpd
        name: Check for duplicate code (jscpd)
        entry: bash -c 'npm run check:duplicates || true'
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

  # Python security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, .bandit.yaml]
        exclude: ^(test_|tests/)

  # Check for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: detect-private-key
      - id: mixed-line-ending

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-tqdm]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(test_|venv|env|\.venv)
