# Pre-commit hooks configuration for OMA project
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Flake8 with plugins for enhanced checking
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear==24.10.31
          - flake8-comprehensions==3.15.0
          - flake8-simplify==0.21.0
          - flake8-docstrings==1.7.0
          - flake8-annotations==3.1.1
          - pep8-naming==0.14.1
        args: [--config=.flake8]

  # Python linting with custom checkers
  - repo: local
    hooks:
      - id: pylint-custom
        name: Pylint with custom checkers
        entry: pylint
        language: system
        types: [python]
        args: [
          --rcfile=.pylintrc,
          --load-plugins=pylint_custom_checkers,
          --disable=all,
          --enable=duplicate-try-except,duplicate-api-call,hardcoded-string-constant,missing-async-error-handling,excessive-nesting,too-many-locals,agent-missing-method,agent-missing-logging
        ]
        exclude: ^(venv|env|\.venv|node_modules|__pycache__|outputs)/

  # Duplicate code detection
  - repo: local
    hooks:
      - id: jscpd
        name: Check for duplicate code (jscpd)
        entry: bash -c 'npm run check:duplicates || true'
        language: system
        pass_filenames: false
        always_run: true
        verbose: true

  # Python security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-c, .bandit.yaml]
        exclude: ^(test_|tests/)

  # Check for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: detect-private-key
      - id: mixed-line-ending

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-tqdm]
        args: [--config-file=pyproject.toml]
        exclude: ^(test_|venv|env|\.venv)

  # Dead code detection
  - repo: local
    hooks:
      - id: vulture
        name: Find dead code (vulture)
        entry: vulture
        language: system
        types: [python]
        args: [--min-confidence=80]
        exclude: ^(test_|tests/|venv|env|\.venv)

  # Code complexity analysis
  - repo: local
    hooks:
      - id: radon-cc
        name: Check code complexity (radon)
        entry: radon cc
        language: system
        types: [python]
        args: [--min=B, --show-complexity]
        pass_filenames: true
        exclude: ^(test_|tests/|venv|env|\.venv)

      - id: radon-mi
        name: Check maintainability index (radon)
        entry: radon mi
        language: system
        types: [python]
        args: [--min=B, --show]
        pass_filenames: true
        exclude: ^(test_|tests/|venv|env|\.venv)
